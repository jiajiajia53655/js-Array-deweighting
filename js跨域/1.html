	<script>
		//scpipt 标签按照顺序执行	
		/*
			1.子域和父域
			document.domain = 'a.com';
			
			2.服务器代理

			3.script标签：jsonp

			4.location.hash

			5.window.name

			6.falsh

			7.html5 postMessage

		*/

		function createJs(sUrl) {
			var oScript = document.createElement('script');
			oScript.type = 'text/javascript';
			oScript.src = sUrl;
			document.getElementsByTagName('head')[0].appendChild(oScript);
		}
		createJs('1.js');


		function box (json) {
			alert(json.name) 
		}
		
	</script>
